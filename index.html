<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Alura MIDI</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&display=swap" rel="stylesheet">

    <link rel="icon" type="image/png" href="images/bateria.png">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="estilos.css">

</head>
<body>

    <section class="teclado">
        <button class="tecla tecla_pom" onclick="tocaSomPom()">Pom</button>
        <button class="tecla tecla_clap" onclick="tocaSomClap()">Clap</button>
        <button class="tecla tecla_tim" onclick="tocaSomTim()">Tim</button>
    
        <button class="tecla tecla_puff" onclick="tocaSomPuff()">Puff</button>
        <button class="tecla tecla_splash" onclick="tocaSomSplash()">Splash</button>
        <button class="tecla tecla_toim" onclick="tocaSomToim()">Toim</button>
    
        <button class="tecla tecla_psh" onclick="tocaSomPsh()">Psh</button>
        <button class="tecla tecla_tic" onclick="tocaSomTic()">Tic</button>
        <button class="tecla tecla_tom" onclick="tocaSomTom()">Tom</button>
    </section>
    
    <audio controls src="keya.wav" id="som_tecla_pom"></audio>
    <audio controls src="keyc.wav" id="som_tecla_clap"></audio>
    <audio controls src="keyd.wav" id="som_tecla_tim"></audio>
    <audio controls src="keye.wav" id="som_tecla_puff"></audio>
    <audio controls src="keyq.wav" id="som_tecla_splash"></audio>
    <audio controls src="keys.wav" id="som_tecla_toim"></audio>
    <audio controls src="keyw.wav" id="som_tecla_psh"></audio>
    <audio controls src="keyx.wav" id="som_tecla_tic"></audio>
    <audio controls src="keyz.wav" id="som_tecla_tom"></audio>
    
    <script>
        function tocaSomPom() {
            document.querySelector('#som_tecla_pom').play();
        }
    
        function tocaSomClap() {
            document.querySelector('#som_tecla_clap').play();
        }
    
        function tocaSomTim() {
            document.querySelector('#som_tecla_tim').play();
        }
    
        function tocaSomPuff() {
            document.querySelector('#som_tecla_puff').play();
        }
    
        function tocaSomSplash() {
            document.querySelector('#som_tecla_splash').play();
        }
    
        function tocaSomToim() {
            document.querySelector('#som_tecla_toim').play();
        }
    
        function tocaSomPsh() {
            document.querySelector('#som_tecla_psh').play();
        }
    
        function tocaSomTic() {
            document.querySelector('#som_tecla_tic').play();
        }
    
        function tocaSomTom() {
            document.querySelector('#som_tecla_tom').play();
        }
    </script>
</body>
</html>
